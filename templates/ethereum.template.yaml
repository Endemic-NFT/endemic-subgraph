          file: ./abis/ERC721Enumerable.json
      eventHandlers:
        - event: CollectionAdded(address,string)
          handler: handleCollectionAdded
      file: ./src/handlers/importer.ts
      
{{#collections}}
  - kind: ethereum/contract
    name: {{name}}
    network: {{network}}
    source:
      address: "{{address}}"
      abi: Collection
      startBlock: {{block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NFT
        - Account
      abis:
        - name: Collection
          file: ./abis/Collection.json
        - name: Exchange
          file: ./abis/EndemicExchange.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Mint(indexed uint256,indexed address)
          handler: handleMint
        - event: RoyaltiesUpdated(indexed address,indexed uint256)
          handler: handleRoyaltiesUpdated
      file: ./src/handlers/erc721.ts
