{{#collections}}
  - kind: ethereum/contract
    name: {{name}}
    network: {{network}}
    source:
      address: "{{address}}"
      abi: EndemicNFT
      startBlock: {{block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NFT
        - Account
      abis:
        - name: EndemicNFT
          file: ./abis/EndemicNFT.json
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
